<header class="editor-header" ng-controller="headerController">
    <a ui-sref="dashboard" class="header-logo">Blocks Edit</a>
    <form enctype="multipart/form-data" id="import" name="importForm">
      <span class="btn-txt btn-icon add">
        <span>Import new template</span>
        <input type="file" name="template" ng-model="importedTemplate" onchange="angular.element(this).scope().fileChanged(this)">
      </span>
    </form>
    <div class="profile-toggle">
        <a href="" class="person">
            CK
        </a>
        <ul class="profileoptions">
            <li><a href="">My profile</a></li>
            <li><a href="">Log out</a></li>
        </ul>
    </div>
</header>
