<ng-include src="'/partials/login-header.html'"></ng-include>
<section class="container account">
    <form>
        <h1>Request Password Reset:</h1>
        <input type="text" name="email" ng-model="email" placeholder="Email address" /><br/>
        <input type="submit" value="Submit" class="btn-main" ng-click="requestPassword()"/>
    </form>
</section>
